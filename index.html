<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeracer018</title>
</head>
<body>
    <nav>
        <div class="navdiv">
            <h1>
                TYPERACER018
            </h1>
            <span class="mobile-icon"></span>
        </div>
    </nav>
    <div class="container">
        <div class="stats">
            <div class="stat">
                <h2>WPM</h2>
                <p id="wpm">0</p>
            </div>
            <div class="stat">
                <h2>Accuracy</h2>
                <p id="acc">0%</p>
            </div>
            <div class="stat">
                <h2>Time</h2>
                <p id="time">0s</p>
            </div>
        </div>
        <div class="main">
        </div>
        <div class="result">
            <img id="image" src="snail.gif" alt="snailgif">
            <div class="rslt-dtl">
            </div>
            <div class="result-text">
                <h2>Test Completed</h2>
                <p id="result-wpm">WPM: 0</p>
                <p id="result-acc">Accuracy: 0%</p>
                <div class="svg">
            <svg class="reload-icon" viewBox="0 0 24 24">
                <path d="M17.65 6.35A7.95 7.95 0 0012 4a8 8 0 100 16 8 8 0 007.75-6h-2.02a6 6 0 11-1.73-6.65l-3 3h8V4l-3.35 3.35z"/>
            </svg>
            <div class="rst">
                Restart Test
            </div>
        </div>
            </div>
        </div>
        <textarea name="typing" id="typ" rows="1" placeholder="Press start test"></textarea>
        <button id="start">Start Test</button>
    </div>
</body>
<script src="script.js"></script>
</html>
